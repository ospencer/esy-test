name: Test CI Workflow

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Setup node.js
        uses: actions/setup-node@v3.6.0
        with:
          node-version: ">=18.15 <19"
          check-latest: true
          cache: ""

      - name: Install npm dependencies
        run: |
          npm install
